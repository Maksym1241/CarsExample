<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.trapezoid {
  position: relative;
  width: 200px;
  height: 100px;
  background: #000;
}

.trapezoid::before, .trapezoid::after {
  content: '';
  position: absolute;
  top: 0;
  width: 50px;
  height: 100px;
  background: inherit;
}

.trapezoid::before {
  right: 100%;
  transform: skewY(-30deg);
}

.trapezoid::after {
  left: 100%;
  transform: skewY(30deg);
}
</style>
</head>
<body>

<div class="trapezoid"></div>

</body>
</html>
